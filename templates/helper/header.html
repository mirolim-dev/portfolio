{% load static %}

<header class="header">
    <div class="container">
        <div class="row">
            <div class="col-lg-2">
                <div class="header__logo">
                    <a href="{% url "home" %}">
                        Mirolim
                        {% comment %} <img src="{% static 'img/logo.png' %}" alt=""> {% endcomment %}
                    </a>
                </div>
            </div>
            <div class="col-lg-10">
                <div class="header__nav__option">
                    <nav class="header__nav__menu mobile-menu">
                        <ul>
                            <li class="{% if request.path == '/' %}active{% endif %}"><a href="{% url 'home' %}">Home</a></li>
                            <li class="{% if request.path == '/about/' %}active{% endif %}"><a href="{% url "about" %}">About</a></li>
                            <li class="{% if request.path == '/projects/' %}active{% endif %}"><a href="{% url "projects-view" %}">Projects</a></li>
                            <li class="{% if request.path == '/services/' %}active{% endif %}"><a href="{% url "services" %}">Services</a></li>
                            <li class="{% if request.path == '/blog/' %}active{% endif %}"><a href="{% url "blog" %}">Blog</a></li>
                                {% comment %} <ul class="dropdown">
                                    <li><a href="{% url "about" %}">About</a></li>
                                    <li><a href="./portfolio.html">Portfolio</a></li>
                                    <li><a href="./blog.html">Blog</a></li>
                                    <li><a href="./blog-details.html">Blog Details</a></li>
                                </ul>
                            </li> {% endcomment %}
                            <li class="{% if request.path == '/contact/' %}active{% endif %}"><a href="{% url "contact" %}">Contact</a></li>
                        </ul>
                    </nav>
                    <div class="header__nav__social">
                        <a href="#"><i class="fa fa-github"></i></a>
                        <a href="#"><i class="fa fa-twitter"></i></a>
                        <a href="#"><i class="fa fa-linkedin"></i></a>
                        <a href="#"><i class="fa fa-instagram"></i></a>
                        <a href="#"><i class="fa fa-youtube-play"></i></a>
                    </div>
                </div>
            </div>
        </div>
        <div id="mobile-menu-wrap"></div>
    </div>
</header>
